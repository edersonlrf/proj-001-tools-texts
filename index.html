<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tools Texts</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <h1>Tools Texts</h1>
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="input-field">
                            <textarea id="campoIngles" class="materialize-textarea"></textarea>
                            <label for="campoIngles">Texto Inglês</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="input-field">
                            <textarea id="campoPortugues" class="materialize-textarea"></textarea>
                            <label for="campoPortugues">Texto Português</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="center">
                    <a class="waves-effect waves-light btn" id="preparaFrases">Prepara Frases</a>
                </div>
            </div>
        </div>
        <div id="frases">
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/tool-prepara-frases.js"></script>
</body>
</html>
