<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tools Texts</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-extended teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Tools Texts</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Tools Texts</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Tools Texts</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#tool_text">Texts</a></li>
            </ul>
        </div>
    </nav>
    <div id="tool_text" class="col s12">
        <h2 class="center">Texts</h2>
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="input-field">
                            <textarea id="campoIngles" class="materialize-textarea"></textarea>
                            <label for="campoIngles">Texto Inglês</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="input-field">
                            <textarea id="campoPortugues" class="materialize-textarea"></textarea>
                            <label for="campoPortugues">Texto Português</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="center">
                    <a class="waves-effect waves-light btn" id="preparaFrases">Prepara Frases</a>
                </div>
            </div>
        </div>
        <div id="frasesPreparadas">
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">...</div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-content">...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="center">
                    <a class="waves-effect waves-light btn" id="exportarFrases">Exportar Frases</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="input-field">
                            <textarea id="frases" class="materialize-textarea textarea-tool-text"></textarea>
                            <label for="frases">Frases</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/tool-preparar-frases.js"></script>
    <script type="text/javascript" src="js/tool-exportar-frases.js"></script>
</body>
</html>
